<script src="jquery.js"></script>
<script>

// src
var onMapload = function (img) {
	// create canvas
	var canvas = document.createElement("canvas");
	canvas.id='test';
	context = canvas.getContext("2d");
	canvas.width = 512;
	canvas.height = 512;
	context.drawImage(img,
		0,0,512,512,
		0,0,512,512
	);

	var canvas2 = document.createElement("canvas");
	$('body').append($(canvas2).css({width: '512px', height: '512px', display: 'block'}));
	context2 = canvas2.getContext("2d");
	canvas2.width = 512;
	canvas2.height = 512;
	context2.fillStyle = '#048';
	context2.fillRect(0,0,512,512);
	var imgData = context.getImageData(0, 0, 512, 512);
	buffer = imgData.data;
	// redraw map in sensible colors
	for (var i = 0; i < 512 * 512 * 4; i += 4) {
		var r = buffer[i + 0];
		var g = buffer[i + 1];
		var b = buffer[i + 2];
		if (r < 80) { // sea
			buffer[i + 0] = 0;
			buffer[i + 1] = 64;
			buffer[i + 2] = 128;
		} else if (r > 240 && r < 250) { // rock
			buffer[i + 0] = 0;
			buffer[i + 1] = 0;
			buffer[i + 2] = 0;
		} else if (r > 210 || (r > 120 && r < 150)) { // desert
			buffer[i + 0] = 120;
			buffer[i + 1] = 110;
			buffer[i + 2] = 50;
		} else if (r < 90 || (r > 150 && r < 155)) { // tree
			buffer[i + 0] = 0;
			buffer[i + 1] = 192;
			buffer[i + 2] = 0;
		} else { // soil
			buffer[i + 0] = 64;
			buffer[i + 1] = 128;
			buffer[i + 2] = 64;
		}
	}
//	console.log(buffer);
	context2.putImageData(imgData, 0,0);
	for (let t in Tiles) {
		//context2.moveTo(Players[p].x, Players[p].y);
    	//context2.arc(Players[p].x, Players[p].y, 1, 0, 2 * Math.PI, false);
    	//context2.fill();
   		context2.fillStyle = Tiles[t].owner == name ? '#fff' : 'red';
    	context2.fillRect(Tiles[t].x, Tiles[t].y, 1, 1);
	}
	return;
};
urlParams = new URLSearchParams(window.location.search);
name = urlParams.get('name');
Players = {};
Tiles = {};
$.get('./gettiles.php', function(e) {
	//console.log(e);
	let data = JSON.parse(e);
	for (let i in data) {
		if (data[i].building) {
			data[i].x += 256;
			data[i].y += 256;
			Tiles[data[i].x + ',' + data[i].y] = data[i];
		}
	}
	BABYLON.Tools.LoadImage('textures/map3.png', onMapload);
});

</script>
